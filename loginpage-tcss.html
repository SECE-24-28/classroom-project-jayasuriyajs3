<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans mt-10">
    <h2 class="text-center text-lg font-semibold mb-6">Login</h2>
    <form class="w-64 mx-auto">
        <label class="block text-lg mb-2">Username:</label>
        <input type="text" name="username" class="w-full p-2 mb-4 border border-gray-300 rounded">

        <label class="block text-lg mb-2">Password:</label>
        <input type="password" name="password" class="w-full p-2 mb-4 border border-gray-300 rounded">

        <input type="submit" value="Login" class="w-full p-2 bg-blue-400 text-white rounded cursor-pointer hover:bg-blue-600 sm:bg-red-400">
        <br><input type="submit" value="Login" class="w-full p-2 bg-blue-400 text-white rounded cursor-pointer hover:bg-blue-600 hidden sm:flex">
    </form>
</body>
</html>
